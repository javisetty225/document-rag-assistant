name: CI/CD Pipeline

on:
  push:
    branches: [ '*' ]   # triggers on any branch
  pull_request:
    branches: [ '*' ]

jobs:
  # ---------------- Linting ----------------
  lint:
    name: Lint with ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install ruff
        run: python -m pip install --upgrade pip && pip install ruff

      - name: Run ruff lint
        run: ruff check src tests --exit-zero
        # Remove --exit-zero if you want CI to fail on lint errors

  # ---------------- Tests ----------------
  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies from pyproject.toml
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ".[dev]"
          # Assumes you have [dev] extra in pyproject.toml with testing deps like pytest

      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings -v

  # ---------------- Docker Build ----------------
  docker_build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t your-dockerhub-username/chatbot:latest .

      - name: Push Docker image
        run: docker push your-dockerhub-username/chatbot:latest
